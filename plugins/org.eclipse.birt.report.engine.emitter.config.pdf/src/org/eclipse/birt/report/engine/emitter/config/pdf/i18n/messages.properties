###########################################################
#PDF Emitter
PDFEmitter.Description=Configure options for rendering a report in PDF (Portable Document Format) format.
PDFEmitter.DisplayName=PDF

###########################################################
#Option Display Value
OptionDisplayValue.BidiProcessing=BIDI processing
OptionDisplayValue.TextWrapping=Text wrapping
OptionDisplayValue.PageOverFlow=Page overflow processing
OptionDisplayValue.CLIP_CONTENT=Clip the content
OptionDisplayValue.FIT_TO_PAGE_SIZE=Fit to page size
OptionDisplayValue.OUTPUT_TO_MULTIPLE_PAGES=Output multiple pages
OptionDisplayValue.ENLARGE_PAGE_SIZE=Enlarge page size
OptionDisplayValue.FontSubstitution=Font substitution
OptionDisplayValue.EmbeddedFont=Embedded font
OptionDisplayValue.ChartDpi=Chart DPI 
OptionDisplayValue.RenderChartInSVG=Render chart in vector graphics

###########################################################
#Option Description
OptionDescription.BidiProcessing=Support BIDI.
OptionDescription.TextWrapping=Wrap the text.
OptionDescription.PageOverFlow=Control how to output the content.
OptionDescription.FontSubstitution=Select fonts automatically if the specified font can not display the character.
OptionDescription.EmbeddedFont=The true-type font should be embedded into the generated PDF file.
OptionDescription.ChartDpi=The DPI used to generate chart.
OptionDescription.RenderChartInSVG=Render chart in vector graphics.

###########################################################
#tooltip
Tooltip.ChartDpi=The DPI which chart engine uses to generate charts. For example, 192.